[tox]
envlist = py36, py37

[testenv]
deps = pytest
       pytest-cov
install_command = pip install {opts} {packages}
commands = pytest --cov {envsitepackagesdir}/uiucprescon --basetemp={envtmpdir}/pytest {posargs}

[testenv:docs]
deps=
    sphinx
commands=
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs/source  {distdir}/html
    sphinx-build -b doctest  -d {envtmpdir}/doctrees docs/source {distdir}/doctest {posargs}

