name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [
#          ubuntu-20.04, 
          windows-2019, macOS-11]
        include:
          - os: macOS-11
            compiler_version: 13
          - os: ubuntu-20.04
            compiler_version: 10.2
          - os: windows-2019
            compiler_version: 16

    steps:
      - uses: actions/checkout@v3

      # Used to host cibuildwheel
      - uses: actions/setup-python@v3

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.10.2

      - name: Build wheels
        if: contains(matrix.os, 'windows')
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          python -m cibuildwheel --output-dir wheelhouse
        env:
           CONAN_COMPILER_VERSION: ${{ matrix.compiler_version }}
           PIP_EXTRA_INDEX_URL: https://jenkins.library.illinois.edu/nexus/repository/uiuc_prescon_python_public/simple/
      - name: Build wheels
        if: "!contains(matrix.os, 'windows')"
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
           CONAN_COMPILER_VERSION: ${{ matrix.compiler_version }}
           PIP_EXTRA_INDEX_URL: https://jenkins.library.illinois.edu/nexus/repository/uiuc_prescon_python_public/simple/
        #   CIBW_SOME_OPTION: value
