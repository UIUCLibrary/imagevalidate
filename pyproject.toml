[build-system]
requires = ["setuptools>=40.8.0", "wheel", "cmake", "pybind11", "ninja", "conan", 'macholib; platform_system == "Darwin"']
build-backend = "setuptools.build_meta"

[tool.coverage.run]
relative_files = true
branch = true
source = [
    "uiucprescon/imagevalidate"
]

[tool.cibuildwheel]
# Only build on CPython 3.6
test-requires = "pytest"
test-command = "pytest {package}/tests"

build = "cp38-*"
skip = ["*-win32", "*-manylinux_i686", "*-musllinux*"]
